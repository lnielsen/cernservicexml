sudo: false

language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"

env:
  - REQUIREMENTS=lowest
  - REQUIREMENTS=latest
  - REQUIREMENTS=devel

cache: pip

install:
  # Install test dependencies
  - "travis_retry pip install coveralls pep257 Sphinx httpretty"
  - "travis_retry pip install pytest pytest-pep8 pytest-cov pytest-cache"
  - "if test -e requirements.${REQUIREMENTS}.${TRAVIS_PYTHON_VERSION}.txt; then REQ=${REQUIREMENTS}.${TRAVIS_PYTHON_VERSION}; else REQ=${REQUIREMENTS}; fi;"
  - "travis_retry pip install -r requirements.${REQ}.txt"
  - "travis_retry pip install -e ."

script:
  - pep257 cernservicexml
  - "sphinx-build -qnNW docs docs/_build/html"
  - python setup.py test
  - "sphinx-build -qnNW -b doctest docs docs/_build/doctest"

after_success:
  - coveralls

notifications:
  email: false

deploy:
  provider: pypi
  user: lnielsen
  secure: 
  distributions: "sdist bdist_wheel"
  server: https://testpypi.python.org/pypi
  on:
    tags: true
    python: "2.7"
    condition: $REQUIREMENTS = latest
